<ion-content [fullscreen]="true">
  <div class="header">
  <ion-label class="title">Welcome </ion-label>
  <p class="subTitle">Sign up to create your account</p>
  </div>
  <form [formGroup]="regForm" novalidate >
  <div class="ion-padding">
 <ion-item>
        <ion-input formControlName="fullname" placeholder="name" ></ion-input>
      <ion-icon name="person-outline"></ion-icon>
 </ion-item>
 <div *ngIf="regForm.get('fullname')?.touched && regForm.get('fullname')?.invalid" >
   <ion-text *ngIf="regForm.get('fullname')?.hasError('required')">
     Fullname is required
   </ion-text>
 </div>
<ion-item>
  <ion-input formControlName="email" placeholder="email"></ion-input>
  <ion-icon name="person-outline"></ion-icon>
</ion-item>
<div *ngIf="regForm.get('email')?.touched && regForm.get('email')?.invalid" >
  <ion-text *ngIf="regForm.get('email')?.hasError('required')">
    email is required
  </ion-text>
  <ion-text *ngIf="regForm.get('email')?.hasError('pattern')">
    email should be valid    </ion-text>
</div>

<ion-item>
<ion-input formControlName="password" placeholder="password">

  </ion-input>
  <ion-icon name="lock-closed-outline"></ion-icon> 
</ion-item>

<div *ngIf="regForm.get('password')?.touched && regForm.get('password')?.invalid" >
  <ion-text *ngIf="regForm.get('password')?.hasError('required')">
    password is required
  </ion-text>
  <ion-text *ngIf="regForm.get('password')?.hasError('pattern')">
    password must at least have 
  one Character
  one capital letter 
  one number
  cotain 8 digit </ion-text>
</div>
  <div class="signUpLink">
    <p>Already a member<a style="color:#FFC33F" [routerLink]="['/login']">
      Signin Now
    </a></p>
  </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="signUp()">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </form>
  
  </ion-content>
